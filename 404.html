<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ExDev Digital Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 64px;
            color: #00d4aa;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #00d4aa;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        p {
            margin-bottom: 1.5rem;
            color: #a0a0a0;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #00d4aa;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #00c49a;
        }

        .btn-secondary {
            background: transparent;
            color: #00d4aa;
            border: 2px solid #00d4aa;
        }

        .btn-secondary:hover {
            background: #00d4aa;
            color: #1a1a1a;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px;
            }

            .error-code {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>
        <div class="error-actions">
            <a href="/" class="btn">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="/#contact" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Contact Us
            </a>
        </div>
    </div>
</body>
</html>
