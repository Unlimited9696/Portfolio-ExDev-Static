<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ExDev Digital Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .offline-container {
            max-width: 600px;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 64px;
            color: #00d4aa;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #00d4aa;
        }

        p {
            margin-bottom: 1.5rem;
            color: #a0a0a0;
        }

        .retry-button {
            display: inline-block;
            padding: 12px 24px;
            background: #00d4aa;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .retry-button:hover {
            background: #00c49a;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .offline-icon {
                font-size: 48px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi-slash offline-icon"></i>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your connection and try again.</p>
        <a href="/" class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Try Again
        </a>
    </div>
</body>
</html>
